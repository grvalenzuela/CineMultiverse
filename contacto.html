<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="Página de contacto para comunicarse con el staff de Cine Multiverse"

    />

      rel="stylesheet"
    />

      crossorigin="anonymous"
    ></script>
    <title>Contacto - Cine Multiverse</title>
  </head>
  <!-- Seccion Contacto con formulario para enviar consultas -->
  <body>
    <heading>
      <!-- Menu de navegacion -->
      <nav
        class="navbar navbar-expand-md navbar-dark navbar-fixed-top menuNav p-0"
      >
        <!-- Boton collapse menu -->
        <button
          class="navbar-toggler menuCollapse"
          type="button"
          data-toggle="collapse"
          data-target="#colliapseMenu"
        >
          <span class="navbar-toggler-icon"></span>
          <span class="icon-bar"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="colliapseMenu"
        >
          <ul class="navbar-nav">
            <li class="menuNav__item">
              <a href="index.html" class="menuNav__link">Inicio</a>
            </li>
            <li class="menuNav__item">
              <a href="peliculas.html" class="menuNav__link">Peliculas</a>
            </li>
            <li class="menuNav__item">
              <a href="series.html" class="menuNav__link">Series</a>
            </li>
            <li class="menuNav__item">
              <a href="cursos.html" class="menuNav__link">Cursos</a>
            </li>
            <li class="menuNav__item">
              <a href="contacto.html" class="menuNav__link">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Logo de la Web -->
      <div class="titulo d-flex justify-content-center">
        <img
          src="img/LogoWebCurso.png"
          alt="Logo de la web"
          class="titulo__logo"
        />
        <h1 class="titulo__texto">CINE MULTIVERSE</h1>
      </div>
    </heading>
    <main>
      <!-- Formulario de consulta -->
      <br />
      <br />
      <br />
      <form action="#" class="">
        <div class="container">
          <div class="d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 pb-5">
              <form action="#" method="post">
                <div class="card rounded-0">
                  <div class="card-header p-0">
                    <div
                      class="formContacto_header text-white text-center py-2"
                    >
                      <h3><i class="fa fa-envelope"></i> Contactanos</h3>
                      <p class="m-0">Con gusto te ayudaremos</p>
                    </div>
                  </div>
                  <div class="card-body p-3">
                    <!--Campos-->
                    <div class="form-group">
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fa fa-user formContacto__Icono"></i>
                          </div>
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          id="nombre"
                          name="nombre"
                          placeholder="Nombre y Apellido"
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fa fa-envelope formContacto__Icono"></i>
                          </div>
                        </div>
                        <input
                          type="email"
                          class="form-control"
                          id="nombre"
                          name="email"
                          placeholder="Ejemplo@gmail.com"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i
                              class="
                                fa fa-solid fa-venus-mars
                                formContacto__Icono
                              "
                            ></i>
                          </div>
                        </div>
                        <select class="form-control">
                          <option>Hombre</option>
                          <option>Mujer</option>
                          <option>Otro</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fa fa-comment formContacto__Icono"></i>
                          </div>
                        </div>
                        <textarea
                          class="form-control"
                          placeholder="Envianos tu Mensaje"
                          required
                        ></textarea>
                      </div>
                    </div>

                    <div class="text-center">
                      <input
                        type="submit"
                        value="Enviar"
                        class="
                          btn btn-info btn-block
                          rounded-0
                          py-2
                          formContacto__Boton
                        "
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="row">
        <div class="col-md-4 footer__firma">
          <p>
            <strong>Valenzuela Gabriel Román - 2021</strong>
          </p>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4 footer__social">
          <ul class="social-network social-circle d-flex justify-content-end">
            <li>
              <a href="#" class="icoFacebook" title="Facebook"
                ><i class="fa fa-facebook"></i
              ></a>
            </li>
            <li>
              <a href="#" class="icoInstagram" title="Instagram"
                ><i class="fa fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
